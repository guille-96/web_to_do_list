<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mi To-Do List{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ms-3 text-white fw-bold text-decoration-none link-body-emphasis">
            <span class="fs-4">To-Do List</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {% if active_page == 'hoy' %}active{% endif %}">Hoy</a></li>
            <li class="nav-item"><a href="/calendar" class="nav-link {% if active_page == 'calendar' %}active{% endif %}">Calendario</a></li>
            <li class="nav-item"><a href="/completadas" class="nav-link {% if active_page == 'completadas' %}active{% endif %}">Completadas</a></li>

        </ul>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3">
        &copy; <span id="year"></span> Mi To-Do List
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
